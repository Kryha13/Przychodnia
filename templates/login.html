{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <center>
  <h2>Login</h2>
    {% if messages %}

    {% for message in messages %}
    <font color="red">{{ message }}</font>
    {% endfor %}
    {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
    </center>
{% endblock content %}
