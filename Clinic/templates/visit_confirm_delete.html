{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <center>
       <form method="POST" >
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4">Are you sure to cancel this visit ?</legend>
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info" type="submit">Yes, cancel this visit.</button>
               <a href="{% url 'visits_history' %}">--> No, take me back to visits history.</a>
           </div>
       </form>
    </center>
{% endblock content %}
