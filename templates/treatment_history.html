{% extends "base.html" %}
{% block content %}
    <center>
<h2>Your history of treatment</h2>

        {%  for i in results %}
        <li>{{ i.visit }}</li><br>
            {% if i.paper is not None %}
                <img src="{{ i.paper.url }}">
            {% endif %}
            <br>
        {% endfor %}
    </center>
{% endblock content %}
