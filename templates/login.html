<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include "main_page.html" %}
{% block content %}
    <center>
  <h2>Login</h2>
    {% if messages %}

    {% for message in messages %}
    <font color="red">{{ message }}</font>
    {% endfor %}
    {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
    </center>
{% endblock content %}
{% include 'footer.html' %}
</body>
</html>
