{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

 <div class="container">
  <form method="post" action="/contact">
    {% csrf_token %}
    <center>
    {{ form|crispy }}
    <input type="submit" name="submit" value="Send message"/>
    </center>
  </form>
</div>
{% endblock content %}
