{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="login">
        <center>
        <h2>Edit your profile</h2>
             {% if messages %}

                {% for message in messages %}
                <font color="red">{{ message }}</font>
                {% endfor %}
             {% endif %}
         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form|crispy }}
             </table>
             <input type="submit" name="submit" value="Save changes" />
         </form>
        </center>
     </div>
{% endblock %}
