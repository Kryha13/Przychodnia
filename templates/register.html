<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'main_page.html' %}
{% block content %}
    <div class="login">

         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <center>
        <h2>Create account</h2>
         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form }}
             </table>
             <input type="submit" name="submit" value="Register" />
         </form>
        </center>
     </div>
{% endblock %}
{% include 'footer.html' %}
</body>
</html>
